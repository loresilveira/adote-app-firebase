<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Preferências do usuário
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list>
    <ion-item-sliding *ngFor="let usuario of usuarios | async">
      <ion-item>
        <h1>{{ usuario.nome }}</h1>
        <p>
          Preferências para adoção
        </p>
        <p> <b>Porte:</b> {{usuario.pref_porte}} ...
          <b>Pelagem: </b> {{usuario.pref_pelagem}}
        </p>
        <p>
          <b>Sexo:</b>{{pref_sexo}}...
          <b>Amigável com crianças:</b>pref_amigavel_crianca
        </p>
        <p>
          <b></b>
        </p>

      </ion-item>

      <p></p>
      <p>{{usuario.pref_sexo}}</p>
      <p>{{usuario.pref_amigavel_crianca}}</p>

      <ion-item-options side="left">
        <button ion-button color="secondary" (click)="editUsuario(usuario)">
          <ion-icon name="create"></ion-icon>
        </button>
        <button ion-button color="danger" (click)="removeUsuario(usuario.key)">
          <ion-icon name="trash"></ion-icon>
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-fab bottom right>
    <button ion-fab color="primary" (click)="newUsuario()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
