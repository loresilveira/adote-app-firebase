
<ion-header>
  <ion-navbar>
    <ion-title>Primeiro login</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  
  <div class="titulo">
      <p>Fa√ßa seu primeiro login para criar o seu perfil</p>
  </div>
    <ion-item>
        <ion-label floating>Email</ion-label>
        <ion-input type="text" [(ngModel)]="user.email"></ion-input>
      </ion-item>
    
    
      <ion-item>
        <ion-label floating>Senha</ion-label>
        <ion-input type="password" [(ngModel)]="user.password"></ion-input>
      </ion-item>
    
<div class="botoes">
    <button  ion-button block (click)="login()">Login</button>
</div>
  
</ion-content>
