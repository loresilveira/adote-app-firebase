<ion-header>
  <ion-navbar>
    <ion-title>register</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

    <ion-item>
        <ion-label floating>Email</ion-label>
        <ion-input type="text" [(ngModel)]= "usuario.email"></ion-input>
      </ion-item>
    
      
      <ion-item>
          <ion-label floating>Senha</ion-label>
          <ion-input type="password" [(ngModel)]= "usuario.password"></ion-input>
        </ion-item>

        <button ion-button block
        (click)="register()">Cadastrar</button> 
</ion-content>
