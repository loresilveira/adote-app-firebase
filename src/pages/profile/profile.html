
<ion-header>
    <ion-navbar>
      <ion-title>Cadastro</ion-title>
    </ion-navbar>
  </ion-header>
  
  <ion-content padding>
    <ion-item>
        <ion-label floating>Nome:</ion-label>
        <ion-input [(ngModel)]="adotante.nome"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Animal ideal para casa:</ion-label>
      <ion-range min="0" max="100" [(ngModel)]="adotante.moradia_casa" color="secondary">
        <ion-label range-left>0</ion-label>
        <ion-label range-right>100</ion-label>
      </ion-range>
    </ion-item>

    <ion-item>
      <ion-label floating>Animal ideal para apto:</ion-label>
      <ion-range min="0" max="100" [(ngModel)]="adotante.moradia_apto" color="secondary">
        <ion-label range-left>0</ion-label>
        <ion-label range-right>100</ion-label>
      </ion-range>
    </ion-item>

    <ion-item>
      <ion-label floating>Pelagem curta:</ion-label>
      <ion-range min="0" max="100" [(ngModel)]="adotante.pelagem_curta" color="secondary">
        <ion-label range-left>0</ion-label>
        <ion-label range-right>100</ion-label>
      </ion-range>
    </ion-item>

    <ion-item>
      <ion-label floating>Pelagem longa:</ion-label>
      <ion-range min="0" max="100" [(ngModel)]="adotante.pelagem_longa" color="secondary">
        <ion-label range-left>0</ion-label>
        <ion-label range-right>100</ion-label>
      </ion-range>
    </ion-item>

    <ion-item>
      <ion-label floating>Porte pequeno:</ion-label>
      <ion-range min="0" max="100" [(ngModel)]="adotante.porte_pequeno" color="secondary">
        <ion-label range-left>0</ion-label>
        <ion-label range-right>100</ion-label>
      </ion-range>
    </ion-item>

    <ion-item>
      <ion-label floating>Porte médio:</ion-label>
      <ion-range min="0" max="100" [(ngModel)]="adotante.porte_medio" color="secondary">
        <ion-label range-left>0</ion-label>
        <ion-label range-right>100</ion-label>
      </ion-range>
    </ion-item>

    <ion-item>
      <ion-label floating>Porte grande:</ion-label>
      <ion-range min="0" max="100" [(ngModel)]="adotante.porte_grande" color="secondary">
        <ion-label range-left>0</ion-label>
        <ion-label range-right>100</ion-label>
      </ion-range>
    </ion-item>
    
    <ion-item>
      <ion-label floating>Fêmea:</ion-label>
      <ion-range min="0" max="100" [(ngModel)]="adotante.sexo_femea" color="secondary">
        <ion-label range-left>0</ion-label>
        <ion-label range-right>100</ion-label>
      </ion-range>
    </ion-item>

    <ion-item>
      <ion-label floating>Macho:</ion-label>
      <ion-range min="0" max="100" [(ngModel)]="adotante.sexo_macho" color="secondary">
        <ion-label range-left>0</ion-label>
        <ion-label range-right>100</ion-label>
      </ion-range>
    </ion-item>
