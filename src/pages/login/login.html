<ion-header>
  <ion-navbar color='primary'>
    <ion-title>
      RecSysAdoption
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <img src="/assets/imgs/principal.png" />

  <ion-item>
    <ion-label floating>Email</ion-label>
    <ion-input type="text" [(ngModel)]="user.email"></ion-input>
  </ion-item>


  <ion-item>
    <ion-label floating>Senha</ion-label>
    <ion-input type="password" [(ngModel)]="user.password"></ion-input>
  </ion-item>



  <div class="botoes">
    <button ion-button block (click)="login()">Login</button>
    <button ion-button block (click)="cadastrar()">Cadastrar</button>
  </div>





</ion-content>
