<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Animais
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list>
    <ion-item-sliding *ngFor="let animal of animais | async">
      <ion-item>
        <h1>{{ animal.nome }}</h1>
        <p>{{ animal.tipo }}</p>
      </ion-item>
      <ion-item-options side="left">
        <button ion-button color="secondary" (click)="editAnimal(animal)">
          <ion-icon name="create"></ion-icon>
        </button>
        <button ion-button color="danger" (click)="removeAnimal(animal.key)">
          <ion-icon name="trash"></ion-icon>
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-fab bottom right>
    <button ion-fab color="primary" (click)="newAnimal()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
