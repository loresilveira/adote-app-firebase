<ion-header>
  <ion-navbar color='primary'>
    <ion-title>
      RecAdoption
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <div *ngIf="adotante != null">
    Olá {{adotante.nome}}
  <!-- <p>{{adotante.nome}}</p>
  <p>{{adotante.moradia}}</p>
  <p>{{adotante.porte}}</p>
  <p>{{adotante.pelagem}}</p>
  <p>{{adotante.sexo}}</p> -->
  </div>
 
  <button ion-button block (click)="goToPerfil()">Preferências</button>
  <button ion-button block (click)="goToListaAnimaisPage()">Lista de Animais</button>
  <button ion-button block (click)="goToListaAnimaisPage()">Recomendados</button>

  <ion-list *ngIf="recomendados != null">
      <ion-item *ngFor="let animal of recomendados">
          {{animal.nome}}
          <p> <b>Porte:</b> {{animal.porte}} ...
               <b>Pelagem:</b> {{animal.pelagem}}
          </p>
          <p>
            <b>Sexo: </b> {{animal.sexo}}
            <b>Moradia ideal:</b> {{animal.moradia}}
          </p>
    
      </ion-item>

  </ion-list>
</ion-content>
