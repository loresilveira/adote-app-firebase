<ion-header>
  <ion-navbar color='primary'>
    <ion-buttons left>
      <button ion-button (click)="openMenu()"> 
        <ion-icon name="menu"></ion-icon>
     </button>
  </ion-buttons>
    <ion-title>
      RecAdoption
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <div *ngIf="adotante != null">
    <b> Olá {{adotante.nome}} </b>
    <p>Recomendados para você:
    </p>
  </div>

  <ion-list *ngIf="recomendados != null">
    
      <ion-card *ngFor="let animal of recomendados">
        <ion-card-header>
          {{animal.nome}}
        </ion-card-header>
        <ion-card-content>
          <p>
            <b>Porte:</b> {{animal.porte}} ...<b>Pelagem:</b> {{animal.pelagem}}
          </p>
          <p>
            <b>Sexo: </b> {{animal.sexo}} <b>Moradia ideal:</b> {{animal.moradia}}...
          </p>
        </ion-card-content>
        <ion-card-content>
          <!-- <ion-icon *ngFor="let estrelas of stars" name="star-outline"></ion-icon> -->
          <ionic3-star-rating #rating
            activeIcon = "ios-star"
            defaultIcon = "ios-star-outline"
            activeColor = "#488aff" 
            defaultColor = "#f4f4f4"
            readonly="false"
            rating="{{ratingValue}}"
            fontSize = "32px"
            (ratingChanged)="logRatingChange($event)">
          </ionic3-star-rating>
        </ion-card-content>
      </ion-card>
  </ion-list>
</ion-content>
